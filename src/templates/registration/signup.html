{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-md-6 col-md-offset-3">
        <h1 class="center">Sign Up</h1>

        <div class="form">
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                {{ form| crispy }}
                <input type="submit" class="btn btn-primary" value="Submit"/>
            </form>
        </div>
    </div>
{% endblock %}
